<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masterdots</title>
    <!--STYLESHEETS-->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <!--FONTS (OUTFIT, STAATLICHES)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;900&family=Staatliches&display=swap" rel="stylesheet"> 
    <!--FONT AWESOME (ICONS)-->
    <script src="https://kit.fontawesome.com/42873fe91e.js" crossorigin="anonymous"></script>
    <!-- FAVICON -->
    <link rel="shortcut icon" href="img/Logo.png" type="image/x-icon">
</head>
<body>
    <!-- HEADER -->
    <header>
        <span class="web-name">MasterDots</span>
    </header>
    <!-- BODY -->
    <main>
        <img class="form-logo" src="./img/Logo.png" alt="Web Logo, its a dragon.">
        <div>
            <p id="error" hidden></p>
        </div>
        <form action="game.html" id="entryForm">
            <div class="formItem">
                <label for="name">Enter your username</label>
                <input type="text" name="username" id="nicka" value="@" readonly>
                <input type="text" name="username" id="username">
            </div>
            <div class="formItem">
                <label for="email">Enter your username</label>
                <input type="email" name="email" id="email" placeholder="Iam@mail.com">
            </div>
            <div class="formItem">
                <label for="boardSize">Enter your board size</label>
                <select name="sizes" id="boardSize">
                    <option value="">--Please choose an option--</option>
                    <option value="4x4">4x4</option>
                    <option value="5x5">5x5</option>
                    <option value="6x6">6x6</option>
                </select>
            </div>
            <div class="formItem">
                <input class="confirmation-button" type="submit" value="PLAY">
            </div>
        </form>
    </main>
    <!-- FOOTER -->
    <footer>
        <a href="https://github.com/Smaugthur/MasterDots" target="_blank">
            <span>Powered by</span> <span class="space-char"> </span><i class="fa-brands fa-github"></i>
        </a>
    </footer>
    
    <!--SCRIPTS-->
    <script src="./js/app.js"></script>
</body>
</html>
